<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./submit-application-styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm">
            <div class="form-field">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-field">
                <label for="specialty">Specialty</label>
                <input type="text" id="specialty" name="specialty" required>
            </div>

            <div class="form-field">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- <div class="form-field">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div> -->

            <div class="form-field">
                <label for="visaStatus">Visa Status</label>
                <select id="visaStatus" name="visaStatus">
                    <option value="US Citizen">US Citizen</option>
                    <option value="Permanent Resident">Permanent Resident</option>
                    <option value="Work Visa">Work Visa</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-field">
                <label for="salaryExpectations">Salary Expectations</label>
                <input type="text" id="salaryExpectations" placeholder="Negotiable" name="salaryExpectations">
            </div>

            <div class="form-field">
                <label for="bestTimeToSpeak">Best Time to Speak</label>
                <input type="text" id="bestTimeToSpeak" name="bestTimeToSpeak">
            </div>

            <!-- <div class="form-field">
                <label for="availabilityToJoin">Availability to Join</label>
                <input type="text" id="availabilityToJoin" name="availabilityToJoin">
            </div> -->

            <div class="form-field">
                <label for="resume">Resume (PDF)</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>

            <div class="form-field">
                <label for="coverLetter">Cover Letter</label>
                <textarea id="coverLetter" name="coverLetter"></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
